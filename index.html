<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>EVE Echoes Market Analyse</title>
</head>
<body>
<header class="pageHeader">
    <div class="wrapper">
        <h1 class="headerTitle">EVE Echoes Market Analyse</h1>
    </div>
</header>
<main class="pageMain">
    <div class="wrapper">
        <aside class="sideBar">
            <div class="input">

                <select name="itemType" id="itemType">
                    <option value="ships" selected>Ships</option>
                    <option value="ore">Ore</option>
                    <option value="planetary">Planetary</option>
                    <option value="planetary">Minerals</option>
                </select>

                <select name="race" id="race">
                    <option value="Caldari" selected>Caldari</option>
                    <option value="Minmatar">Minmatar</option>
                    <option value="Amarr">Amarr</option>
                    <option value="Gallente">Gallente</option>
                </select>



                <label for="itemName">Item name:&nbsp;<input type="text" name="itemName" id="itemName"
                                                             placeholder="item name..."> </label>
                <label for="bp">Blueprints<input type="checkbox" id="bp"></label>
                <label for="skins">Skins<input type="checkbox" id="skins"></label>

                <button type="button" id="loadButton">Get Data</button>
                <label for="allItems">All items<input type="checkbox" id="allItems"></label>
            </div>
        </aside>
        <div class="output">
            <ul class="outputList">

            </ul>
        </div>
    </div>
</main>
<footer class="pageFooter">
    <div class="wrapper">
        <h2 class="footerTitle">EVE Echoes Market Analyse</h2>
    </div>
</footer>
<script src="./static/js/script.js"></script>
</body>
</html>
